<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo 3x3</title>
    <link rel="stylesheet" href="style3x3.css">
    <style>
        .border {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
         <h1>JOGO DA VELHA</h1>
         <div id="scoreboard">
            <p>X: <span id="scoreX">0</span></p>
            <p>O: <span id="scoreO">0</span></p>
        </div>
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <a href="index.html">
            <button class="return">Voltar</button>
        </a>
        <button id="resetButton">Reiniciar Jogo</button>
        <div id="status"></div>
    </div>
    <script src="script3x3.js"></script>
</body>
</html>
